        <div class="habit" data-name="banho">🚿</div>

      <div class="days">

        </div>-->

        <ul>
          <li>🦷: Escovar os Dentes;</li>
          <li>💧 : Beber Agua;</li>

          <li>📱: Usar o Celular;</li>

      </div> 
    </div>
    <footer>

    <script src="script.js"></script>
